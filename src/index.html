<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>HiApp</title>
</head>
<body>

    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
 
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left">
                    <a href="#"  class="refresh-click link">
                        <i class="icon ios7-reload"></i>
                    </a>
                </div>

                <div class="center sliding i18n" data-i18n="app.name">HiApp</div>

                <div class="right">
                    <a href="#" class="open-send-popup link icon-only">
                        <i class="icon ios7-compose-outline"></i>
                    </a>
                </div>
              </div>
            </div>
 
            <!-- Bottom Toolbar. In Material theme it should be inside of the page-->
            <div class="toolbar">
              <div class="toolbar-inner">
                <!-- Toolbar links -->
                <a href="#" class="link">Link 1</a>
                <a href="#" class="link">Link 2</a>
              </div>
            </div>
 
            <!-- Scrollable page content -->
            <div class="page-content">
              <p>Page content goes here</p>
              <!-- Link to another page -->
                <a href="page/about.html" class="button button-fill button-raised i18n" data-i18n="global.about">About</a> 

            </div>
          </div>
        </div>
      </div>
    </div>


<!-- Please ignore the 404 error when you are not running under PhoneGap environment or delete it. -->
<script type="text/javascript" src="cordova.js"></script>

</body>

</html>
